<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Post</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <header>
    <h1>Create a Post</h1>
    <a href="{{ url_for('main.home') }}" class="back-button">← Back to Feed</a>
  </header>

  <div id="upload-container">
    <!-- Notice method="post" and enctype here: -->
    <form 
      id="uploadForm" 
      action="{{ url_for('main.upload') }}" 
      method="post" 
      enctype="multipart/form-data"
    >
      <div class="form-group">
        <label for="text">Write something:</label><br>
        <textarea name="text" id="text" rows="4" placeholder="What's on your mind?"></textarea>
      </div>

      <div class="form-group">
        <label for="image">Upload an image (optional):</label><br>
        <input type="file" name="image" id="image" accept="image/*">
      </div>

      <div class="form-group">
        <label for="category">Category:</label><br>
        <select name="category" id="category">
          {% for c in categories %}
            <option value="{{ c }}" {% if c=='General' %}selected{% endif %}>{{ c }}</option>
          {% endfor %}
          <option value="General">General</option>
        </select>
      </div>

      <button type="submit" class="submit-button">Post</button>
    </form>
  </div>

  <!-- Keep this at the very bottom so uploadForm exists when script runs -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
